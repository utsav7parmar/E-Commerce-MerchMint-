{% extends 'accounts/base_auth.html' %}

{% block title %}Register | MerchMint{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4 text-gray-700">Create your account</h2>

<form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <button 
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition">
        Register
    </button>
</form>

<p class="mt-4 text-sm text-center text-gray-600">
    Already have an account?
    <a href="{% url 'login' %}" class="text-indigo-600 font-semibold">Login</a>
</p>
{% endblock %}
