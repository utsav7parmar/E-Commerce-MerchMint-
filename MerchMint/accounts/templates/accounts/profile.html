{% extends 'accounts/base_auth.html' %}

{% block title %}Your Profile{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4 text-gray-700">Profile</h2>

<div class="space-y-3 text-gray-700">
    <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
</div>

<div class="mt-6 space-y-3">
    <a href="{% url 'edit_profile' %}"
       class="block w-full text-center bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
       Edit Profile
    </a>

    <a href="{% url 'logout' %}"
       class="block w-full text-center bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
       Logout
    </a>
</div>
{% endblock %}
