{% extends 'accounts/base_auth.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4 text-gray-700">Reset your password</h2>

<form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <button 
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition">
        Send Reset Link
    </button>
</form>

<p class="mt-4 text-sm text-center">
    <a href="{% url 'login' %}" class="text-indigo-600 underline">Back to Login</a>
</p>
{% endblock %}
