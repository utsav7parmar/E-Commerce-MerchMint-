{% extends 'accounts/base_auth.html' %}

{% block title %}Login | MerchMint{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4 text-gray-700">Login to your account</h2>

<form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <button 
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition">
        Login
    </button>
</form>

<p class="mt-3 text-sm text-center">
    <a href="{% url 'forgot_password' %}" class="text-indigo-500 underline">
        Forgot Password?
    </a>
</p>

<p class="mt-4 text-sm text-center text-gray-600">
    Donâ€™t have an account?
    <a href="{% url 'register' %}" class="text-indigo-600 font-semibold">Register</a>
</p>
{% endblock %}
